<!DOCTYPE html>

  <link rel="stylesheet" href="style.css" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body.landscape {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('https://img.freepik.com/vector-gratis/tema-san-valentin-corazones-cielo-rosa_1308-38030.jpg?semt=ais_hybrid&w=740') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Arial', sans-serif;
      text-align: center;
      position: relative;
    }

    body.portrait {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      color: white;
      font-size: 24px;
      text-align: center;
      font-family: sans-serif;
    }

    #rotate-notice {
      display: none;
    }

    body.portrait #rotate-notice {
      display: block;
    }

    body.portrait .message,
    body.portrait #bubbles-text {
      display: none;
    }

    .message {
      background: rgba(255, 255, 255, 0.8);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
      font-size: 28px;
      color: #d63384;
      font-weight: bold;
      margin-bottom: 25px;
      transition: transform 0.3s ease;
      animation: bounce 1s infinite;
      max-width: 90vw;
      word-wrap: break-word;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .message:hover {
      transform: scale(1.1);
    }

    #bubbles-text {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 10;
    }

    .text-bubble {
      position: absolute;
      font-size: 18px;
      font-family: 'Cursive', sans-serif;
      color: #d63384;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px 20px;
      border-radius: 25px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: floatText 8s ease-in-out forwards;
      white-space: nowrap;
    }

    @keyframes floatText {
      0% { opacity: 0; transform: scale(0.5) translateY(0px); }
      50% { opacity: 1; transform: scale(1.2) translateY(-50px); }
      100% { opacity: 0; transform: scale(1) translateY(-100px); }
    }
  </style>
</head>
<body>
  <div id="rotate-notice">üîÑ Xoay Ngang M√†n H√¨nh üîÑ</div>
  <div class="message">‚ù§Ô∏è DT Nghƒ©a ‚ù§Ô∏è</div>
  <div id="bubbles-text"></div>

  <script>
    const messages = [
      "I Love You T.Nghia üíõ",
      "üëª ƒê√†m Tr·ªçng Nghƒ©a üëª",
      "love to Dam Trong Nghia üíï",
      "Vui V·∫ª M·ªói Ng√†y ü•∞",
      "C·ªë G·∫Øng V√¨ ƒêam M√™ üíñ",
      "Th·∫ø Gi·ªõi R·ªông L·ªõn üí´",
      "T·ª± H√†o V·ªÅ Ch√≠nh M√¨nh üòç",
      "B·∫°n L√† Duy Nh·∫•t ‚ú®",
      "Ai C≈©ng Ph·∫£i Tr∆∞·ªüng Th√†nh üí≠",
      "Gia ƒê√¨nh - ƒêam M√™ l√† Tr√™n H·∫øt üíò"
    ];

    function createTextBubble() {
      const bubble = document.createElement("div");
      bubble.className = "text-bubble";
      bubble.innerText = messages[Math.floor(Math.random() * messages.length)];

      const left = Math.random() * 80 + 10;
      const top = Math.random() * 80 + 10;

      bubble.style.left = left + "vw";
      bubble.style.top = top + "vh";

      const container = document.getElementById("bubbles-text");
      container.appendChild(bubble);

      setTimeout(() => {
        const rect = bubble.getBoundingClientRect();
        if (rect.right > window.innerWidth) {
          bubble.style.left = `${window.innerWidth - rect.width - 10}px`;
        }
        if (rect.bottom > window.innerHeight) {
          bubble.style.top = `${window.innerHeight - rect.height - 10}px`;
        }
        if (rect.left < 0) {
          bubble.style.left = "10px";
        }
        if (rect.top < 0) {
          bubble.style.top = "10px";
        }
      }, 10);

      setTimeout(() => {
        bubble.remove();
      }, 8000);
    }

    let bubbleInterval;

    function handleOrientation() {
      const isPortrait = window.innerHeight > window.innerWidth;
      document.body.className = isPortrait ? 'portrait' : 'landscape';

      if (!isPortrait) {
        if (!bubbleInterval) {
          bubbleInterval = setInterval(createTextBubble, 500);
        }
      } else {
        clearInterval(bubbleInterval);
        bubbleInterval = null;
      }
    }

    window.addEventListener("resize", handleOrientation);
    window.addEventListener("orientationchange", handleOrientation);
    window.addEventListener("load", handleOrientation);
  </script>
</body>
